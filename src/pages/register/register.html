<ion-header>

  </ion-header>

  <ion-content padding>
    <ion-grid>
      <ion-row  text-center id="info-row">
        <ion-col >
          <ion-avatar item-left>
            <img src="assets/img/logo_inkarri.png">
          </ion-avatar>
          <h3>Crear cuenta nueva</h3>
        </ion-col>
      </ion-row>
      <form #formulario="ngForm" class="form-cuenta">
          <ion-row>
          <ion-col >
            <ion-item >

              <ion-label floating>Correo Electrónico</ion-label>
              <ion-input type="email"
                         required
                         name="email" >

              </ion-input>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password"
                           required
                           name="clave"
                           ngModel
                           ng-minlength="8" >
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col >
                  <button ion-button full (click)="registrarUsuario(formulario)" >CREAR CUENTA NUEVA</button>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
                <button ion-button full (click)="regUsuarios()" >USERS</button>
            </ion-col>
        </ion-row>
      </form>
      <ion-row text-center>
        <p>Al crear una cuenta, aceptas los
            Términos de servicio y la Política
            de privacidad de QuestionInkarri</p>
      </ion-row>
    </ion-grid>


  </ion-content>

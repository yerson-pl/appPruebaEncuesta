<ion-header>
    <ion-navbar color="primary">
        <ion-title>Iniciar Sesión</ion-title>
        <ion-buttons left>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-grid>
      <ion-row text-center id="info-row">
        <ion-col >
          <ion-avatar item-left>
            <img src="assets/img/logo_inkarri.png">
          </ion-avatar>
          <h4>Inicia sesión en tu cuenta</h4>
        </ion-col>
      </ion-row>

      <form id="form-register">
        <ion-row>
          <ion-col >
            <ion-item >

              <ion-label floating>Correo Electrónico</ion-label>
              <ion-input type="email"
                         required
                         name="correo" >

              </ion-input>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password"
                           required
                           name="clave" >
                </ion-input>
              </ion-item>
            </ion-col>
        </ion-row>

        <ion-row text-rigth>
            <ion-col class="info-contraseña">
              <P>¿Olvidaste la contraseña?</P>
            </ion-col>
        </ion-row>

        <ion-row>
              <ion-col >
                  <button ion-button full (click)="iniciarSesion(formulario)">INICIAR SESIÓN</button>
                  <button ion-button full (click)="irPrueba()">PruebA</button>
              </ion-col>
          </ion-row>
      </form>
    </ion-grid>


  </ion-content>
